apiVersion: v1
kind: Pod
metadata:
  name: etcd-codespaces-7d779f
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: etcd
    image: registry.k8s.io/etcd:3.5.12-0
    command:
    - etcd
    - --advertise-client-urls=http://10.0.12.205:2379
    - --listen-client-urls=http://0.0.0.0:2379
    - --listen-peer-urls=http://0.0.0.0:2380
    - --initial-advertise-peer-urls=http://10.0.12.205:2380
    - --initial-cluster=default=http://10.0.12.205:2380
    - --initial-cluster-state=new
    - --initial-cluster-token=mini-token
    - --data-dir=/var/lib/etcd
    volumeMounts:
    - name: data
      mountPath: /var/lib/etcd
  volumes:
  - name: data
    hostPath:
      path: /workspaces/my-cs-test/etcd
      type: DirectoryOrCreate
